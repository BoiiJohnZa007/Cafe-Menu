<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img
            src="https://i.postimg.cc/j2YV2JpD/coffee.jpg"
            alt="coffee icon"
          />
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://i.postimg.cc/DfrH5mVc/pie.jpg" alt="pie icon" />
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr />
      <img
        class="coffee1"
        src="https://png.pngtree.com/png-clipart/20240810/original/pngtree-flying-cup-of-coffee-with-splash-and-png-image_15739217.png"
        alt="coffee"
      />
      <img
        class="coffee2"
        src="https://static.vecteezy.com/system/resources/thumbnails/023/742/327/small_2x/latte-coffee-isolated-illustration-ai-generative-free-png.png"
        alt="coffee"
      />
    </div>
  </body>
</html>
